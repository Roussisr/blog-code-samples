<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<body>

<h2 th:text="#{cart}">Shopping Cart</h2>

<table id="products" class="table">
    <thead>
    <tr>
        <th th:text="#{product.name}">Title</th>
        <th th:text="#{product.description}">Author</th>
        <th th:text="#{product.price}">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price} + ' $'"></td>
    </tr>
    </tbody>
</table>

<form th:unless="${products.empty}" th:action="@{/order/new}" method="post" class="form">
    <div class="form-group">
        <div>
            <label th:text="#{order.customer}">Customer</label>
            <div>
                <input name="customer" size="30" maxlength="50"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div>
            <button type="submit" th:text="#{control.placeOrder}">Place Order</button>
        </div>
    </div>
</form>

</body>
</html>
